<!-- 팔로우 취소하시겠습니까? (모달) -->
<div class="modal-wrapper modal-requestCancelFollowing-wrapper">
    <div class="modal modal-requestCancelFollowing">
        
        <img class="mt-40 mb-25" src="../assets/images/item.jpg" alt="profile">

        <p class="mb-30">@blahdi_jk님의 팔로우를 취소하시겠습니까?</p>

        <button class="btn-cancel-following">팔로우 취소</button>
        <button class="btn-close-requestCancelFollowing">취소</button>
         
    </div>
</div>

<script>
    $(document).ready(function(){
        $(".btn-following").on("click", function(){

            if($(this).hasClass("false")){

                // 로직

                $(this).removeClass("false");
                $(this).addClass("true");
                $(this).css("color", "#333");
                $(this).css("background", "#fff");
                $(this).css("border", "1px solid #dbdbdb");
                $(this).text("팔로잉")

            }
            else{
                //function ApiName(this); //this는 버튼임 가서 api성공적으로 호출되면 buton바꿔줘
                $(".modal-requestCancelFollowing-wrapper").css("display", "flex")
            }
            
        })

        // 팔로우 취소 모달 닫기 
        $(".btn-close-requestCancelFollowing").on("click", function(){
            $(".modal-requestCancelFollowing-wrapper").hide();
        })

        // 팔로우 취소 API
        $(".btn-cancel-following").on("click", function(){
            
            //로직
            $(this).removeClass("true");
            $(this).addClass("false");
            $(this).css("color", "#fff");
            $(this).css("background", "#0095f6");
            $(this).text("팔로우")

            alert("팔로우 취소 api 실행");
            $(".modal-requestCancelFollowing-wrapper").hide();
        })
    })
</script>
