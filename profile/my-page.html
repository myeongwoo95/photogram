<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- css, js -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/profile/my-page.css">

    <title>Photogram</title>
</head>
<body>
<div class="body__container">
    <div class="inner">

        <div class="section header-wrapper">
            <div class="inner">
                <div class="header">
    
                    <div class="mr-240">
                        <a href="#">
                            <img src="../assets/images/logo.jpg" alt="logo">
                        </a>
                    </div>
            
                    <div>
                        <form>
                            <button></button>
                            <input type="search" placeholder="검색">
                        </form>
                    </div>
            
                    <div>
                        <ul>
                            <li><a href="#"><i class="fas fa-home"></i></a></li>
                            <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                            <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                            <li><a href="#"><i class="far fa-compass"></i></a></li>
                            <li><a href="#"><i class="far fa-heart"></i></a></li>
                            <li><a href="#"><img src="../assets/images/Avatar.png" alt="profile-picture"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="inner">
                <div class="user-profile">
                    <img src="" alt="profile">

                    <div>
                        <div>
                            <span>a_a33a</span>
                            <button>프로필 편집</button>
                            <i class="fas fa-cog"></i>
                        </div>

                        <div>
                            <div>게시물 <span class="fw-600">0</span></div>
                            <div>팔로워 <span class="fw-600">4</span></div>
                            <div>팔로우 <span class="fw-600">5</span></div>
                        </div>

                        <div>
                            <span class="fw-600">walle</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="section">
            <div class="inner">

                <ul>
                    <li><i></i> 게시물</li>
                    <li><i></i >저장됨</li>
                    <li><i></i >태그됨</li>
                </ul>

            </div>
        </div>
  
        <div class="section">
            <div class="inner">

                <div class="tab-wrapper">

                    <div class="my-content-tab">

                        <div class="no-file">
                            <div><img src="" alt="random-photos"></div>
                            <div>
                                <h3>소중한 순간을 포착하여 공유해보세요.</h3>
                                <p>앱을 다운로드하고 첫 사진이나 동영상을 공유해보세요.</p>
                                <img src="" alt="app-download">
                            </div>
                        </div>

                        <div class="exist-file">

                        </div>

                    </div>

                    <div class="my-save-tab">

                        <div class="no-save">
                            <div></div>
                            <div></div>
                        </div>

                        <div class="exist-save">

                        </div>

                    </div>

                    <div class="tagged-tab">

                        <div class="no-tagged">
                            <div></div>
                            <div></div>
                        </div>

                        <div class="exist-tagged">

                        </div>

                    </div>

                </div>
                
            </div>
        </div>

    </div>
</div>
<script src="../assets/js/profile/my-page.js"></script>
</body>
</html>
